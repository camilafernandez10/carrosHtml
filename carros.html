<script>
    document.getElementById('content2').style.display = 'none';
    var idcar
    $("#tarjetasCarros").on("click", ".link.card", function () {
        idcar = $(this).prop("id");
    });
    var app = new Vue({
        el: '#app',
        data: {
            idcar:null,
            datos: null,
            caract: null,
            motor: null,
            url: 'http://ec2-34-227-92-74.compute-1.amazonaws.com:5000/'
        },
        methods: {

            f: function () {
                axios.get(this.url + 'ping')
                    .then(response => {
                        this.datos = response.data;
                    })
                    .catch(error => console.error(error));
            },
            s: function (idcar) {
                console.log(idcar)
                axios.get(this.url + 'caract')
                    .then(response => {
                        this.caract = response.data.caract;
                        console.log(response.data);
                        console.log(this.caract);
                        for (var i = 0; i < this.caract.length; i++) {
                            if (parseInt(this.caract[i].id) === parseInt(idcar)) {
                                this.motor = this.caract[i].motor
                            }


                        }
                        console.log(this.motor);

                    })
                    .catch(error => console.error(error));
                // document.getElementById('content2').style.display = 'block';
                //document.getElementById('content1').style.display = 'none';
            }
        },
        created() {
            this.f();
            $("#tarjetasCarros").on("click", ".link.card", function () {
                idcar = $(this).prop("id");
                this.s(idcar)
            });

        },
    })

</script>
