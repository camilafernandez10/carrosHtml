<script>

    var app = new Vue({
        el: '#app',
        data: {
            datos: null,
            caract: null,
            motor:null,
            url: 'http://ec2-34-227-92-74.compute-1.amazonaws.com:5000/'
        },
        methods: {
            
            f: function () {
                axios.get(this.url + 'ping')
                    .then(response => {
                        this.datos = response.data;
                    })
                    .catch(error => console.error(error));
            },
            s: function () {
                $("#tarjetasCarros").on("click", ".link.card", function () {
                var idcar = $(this).prop("id");
                });
                //document.getElementById('usuario').style.display = 'block';
                //document.getElementById('lista').style.display = 'none';
                axios.get(this.url + 'caract')
                    .then(response => {
                        this.caract = response.data.caract;
                        console.log(response.data);
                        console.log(this.caract);
                        console.log(this.caract[idcar].motor);
                  
                    })
                    .catch(error => console.error(error));
            }
        },
        created() {
            this.f();
        },
    })

</script>
