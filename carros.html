<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/micss.css">
    <title>marcas</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<body>
    <div id="app">

        <div id="menu" class="ui inverted massive black fixed menu">

            <div class="ui simple dropdown item">
                <a href="principal.html" class="item"></a>
                <img id="logo" src="img/logo.jpg">

            </div>

            <div class="ui simple dropdown item">
                Carros <i class="dropdown icon"></i>
                <div class="blue menu">
                    <a class="item" href="carros.html">Visualizar carros</a>
                </div>
            </div>
            <div class="ui simple dropdown item">
                Marcas <i class="dropdown icon"></i>
                <div class="purple menu">
                    <a href="marcas.html" class="ui item">Ir a Marcas</a>
                </div>
            </div>
            <div class="center menu" align="center">
                <label class="item EstiloSweet">Camila y Miguel SAS</label>
            </div>
        </div>
        </br></br> </br></br> </br></br>
        <div id="content1" class="ui grid">
            <div class="one wide column">
            </div>
            <div class="fourteen wide black column">
                <div id="tarjetasCarros" class="ui three stackable cards" v-on:click="mostrar">
                </div>
            </div>
        </div>
        
        <div id="content2" class="ui grid">
            <div id="titulo" align='center'>
                Caracteristicas del vehiculo
            </div>
            </br> </br>
            <div id="botones" class="seven ui buttons">
                </br>
                <button id="btnMotor" class="ui inverted black button">Motor</button>
                <button id="btnColor" class="ui inverted black button">Color</button>
                <button id="btnCilindraje" class="ui inverted black button">Cilindraje</button>
                <button id="btnPotencia" class="ui inverted black button">Potencia</button>
                <button id="btnFull" class="ui inverted black button">Full Equipo</button>
                <button id="btnTraccion" class="ui inverted black button">Traccion</button>
                <button id="btnFrenos" class="ui inverted black button">Frenos</button>
                <button id="btnSeguridad" class="ui inverted black button">Seguridad</button>
                </button>
            </div>
            </br> </br>
            <div id="tablaCarros">
                <div class="caracteristicas">
                    <div id="motor">Motor: {{motor}}</div>
                    <div id="color">Zona Cromatica: {{color}}</div>
                    <div id="cilindraje">Cilindraje: {{cilindraje}}</div>
                    <div id="potencia">Potencia: {{potencia}}</div>
                    <div id="fullequipo">Carro Full-Equipo: {{fullequipo}}</div>
                    <div id="traccion">Traccion: {{traccion}}</div>
                    <div id="frenos">Frenos: {{frenos}}</div>
                    <div id="seguridad">Seguridad: {{seguridad}}</div>
                </div>
            </br>
                <div id="titulo" align='center'>
                    Vehiculo
                </div>
                </br>
                <div id="tarjetaCarro" class="ui three stackable cards"></div>
            </div>
        </div>
    </div>
    </div>


    </div>
</body>


<script type="text/javascript" src="js/marcas.js"></script>
<script type="text/javascript" src="js/carros.js"></script>

</html>
